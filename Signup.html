<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glassmorphism Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffcc00);
            min-height: 100vh;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glass-card {
            background: rgba(15, 12, 41, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 2.5rem;
            margin: 2rem;
            position: relative;
            z-index: 10;
        }
        
        .sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(0px);
            animation: float 15s infinite ease-in-out;
            opacity: 0.8;
        }
        
        .sphere-1 {
            width: 250px;
            height: 250px;
            top: 10%;
            left: 25%;
            background: radial-gradient(circle at 30% 30%, #ff00ff 0%, #9d00ff 100%);
            animation-delay: 0s;
        }
        
        .sphere-2 {
            width: 180px;
            height: 180px;
            bottom: 15%;
            right: 15%;
            background: radial-gradient(circle at 30% 30%, #00ffcc 0%, #0099ff 100%);
            animation-delay: 3s;
        }
        
        .sphere-3 {
            width: 120px;
            height: 120px;
            top: 90%;
            left: 20%;
            background: radial-gradient(circle at 30% 30%, #ffcc00 0%, #ff6600 100%);
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 15px 20px;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-login {
            background: linear-gradient(45deg, #ffcc00);
            color: white;
            border-radius: 50px;
            padding: 15px 0;
            transition: all 0.3s ease;
            border: none;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 0, 255, 0.4);
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .title {
            background: linear-gradient(90deg, #9d00ff, #00ffcc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        
        .checkbox-container input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            position: relative;
            margin-right: 8px;
        }
        
        .checkbox-container input[type="checkbox"]:checked {
            background: linear-gradient(45deg, #ffcc00);
            border-color: transparent;
        }
        
        .checkbox-container input[type="checkbox"]:checked::after {
            content: "âœ“";
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Background spheres -->
    <div class="sphere sphere-1"></div>
    <div class="sphere sphere-2"></div>
    <div class="sphere sphere-3"></div>
    
    <!-- Main login card -->
    <div class="glass-card">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold title mb-2">Welcome Back</h1>
            <p class="text-white opacity-80">Sign in to your account</p>
        </div>
        
        <form class="space-y-6" id="signupForm">
            <div class="space-y-4">
                <div>
                    <div class="flex items-center mb-1">
                        <i class="fas fa-envelope text-white mr-2 opacity-80"></i>
                        <label for="email" class="text-white text-sm opacity-80">Email Address</label>
                    </div>
                    <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                </div>
                
                <div>
                    <div class="flex items-center mb-1">
                        <i class="fas fa-lock text-white mr-2 opacity-80"></i>
                        <label for="password" class="text-white text-sm opacity-80">Password</label>
                    </div>
                    <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                </div>
                <div>
                    <div class="flex items-center mb-1">
                        <i class="fas fa-lock text-white mr-2 opacity-80"></i>
                        <label for="confirm-password" class="text-white text-sm opacity-80">Confirm Password</label>
                    </div>
                    <input type="password" id="confirm-password" class="input-field" placeholder="Enter your Confirm password" required>
                </div>
            </div>
            <button type="submit" class="w-full btn-login font-medium">SIGN UP</button>
            <button type="button" class="w-full btn-login font-medium" onclick="window.location.href='ecomm.html'">Back</button>
        </form>
        
        </body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Signup logic
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                let users = JSON.parse(localStorage.getItem('users')) || [];
                if (users.find(u => u.email === email)) {
                    alert('Email already registered!');
                    return;
                }
                const user = { email, password };
                users.push(user);
                localStorage.setItem('users', JSON.stringify(users));
                // Do not log in or redirect to ecomm.html yet
                // Instead, redirect to login.html for user to log in
                alert('Signup successful! Please log in.');
                window.location.href = 'login.html';
            });
        });
    </script>
</html>
